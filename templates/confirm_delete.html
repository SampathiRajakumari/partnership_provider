<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for('static', filename='confirm_delete_bg.jpg') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .overlay img {
            width: 100px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 250px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }

        a {
            color: lightblue;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <h2>Confirm Deletion</h2>
        <p>Please enter your password to delete this business.</p>
        <form method="POST">
            <input type="password" name="password" placeholder="Enter your password" required><br>
            <button type="submit">Delete</button>
        </form>
        <a href="{{ url_for('show_all_businesses') }}">Cancel</a>
    </div>
</body>
</html>
