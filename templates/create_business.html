<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Business</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0; padding: 0;
            background-image: url('{{ url_for('static', filename='create_business_bg.jpg') }}');
            background-size: cover; background-position: center; background-repeat: no-repeat;
            height: 100vh; font-family: Arial, sans-serif;
        }
        .logo { position: absolute; top: 15px; left: 20px; z-index: 1000; }
        .logo img { height: 140px; width: auto; }
        .overlay { height: 100vh; background-color: rgba(0,0,0,0.4); display: flex; justify-content: center; align-items: center; overflow-y: auto; }
        .form-container {
            background-color: rgba(255,255,255,0.2); backdrop-filter: blur(8px);
            padding: 40px; border-radius: 10px; width: 90%; max-width: 600px;
            box-shadow: 0 0 12px rgba(0,0,0,0.3); color: white; margin-top: 100px;
        }
        .form-container h2 { text-align: center; margin-bottom: 25px; color: white; }
        .form-container input, .form-container textarea, .form-container button {
            width: 100%; padding: 10px; margin-bottom: 15px; font-size: 16px; border-radius: 5px; border: none;
        }
        .form-container textarea { resize: vertical; }
        .form-container button { background-color: #007bff; color: white; font-weight: bold; cursor: pointer; }
        .form-container button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
<div class="logo">
    <a href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="NexaBiz Logo">
    </a>
</div>

<div class="overlay">
    <div class="form-container">
        <h2>Create Business</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="phone_number" placeholder="Phone Number" required>
            <input type="text" name="business_type" placeholder="Type of Business" required>
            <input type="text" name="business_name" placeholder="Business Name" required>
            <textarea name="requirements" placeholder="Business Requirements" required></textarea>
            <input type="text" name="position" placeholder="Position (e.g. looking for investor, partner)" required>
            <textarea name="details" placeholder="Additional Details" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
