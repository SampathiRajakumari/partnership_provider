<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>UPI Payment</title>
  </head>
  <body>
    <h3>Pay with UPI</h3>
    <p>Amount: ₹{{ amount }}</p>
    <a id="payBtn" href="#" onclick="payUPI()">Pay ₹{{ amount }}</a>

    <script>
      function payUPI(){
        const upi = encodeURI("{{ upi_link }}");
        window.location.href = upi;
      }
    </script>
  </body>
</html>
