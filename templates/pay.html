<!doctype html>
<html>
<head>
  <title>UPI Payment</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 50px;
      background: #f1f1f1;
    }
    .card {
      display: inline-block;
      background: #333;
      padding: 30px;
      border-radius: 15px;
      color: white;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: not-allowed;
      opacity: 0.6;
      transition: 0.3s;
    }
    button.enabled { cursor: pointer; opacity: 1; }
    .note { margin-top: 10px; font-size: 14px; color: #ddd; }
    a.upi-link {
      background: #ffcc00;
      padding: 12px 20px;
      border-radius: 8px;
      color: black;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Pay with UPI</h3>
    <p>Amount: â‚¹{{ amount }}</p>

    <!-- Direct UPI Payment Link -->
    <a href="upi://pay?pa=sampathirajakumari@oksbi&pn=NexaBiz&am={{ amount }}&cu=INR" 
       class="upi-link">
       ðŸ’° Tap here to pay using UPI App
    </a>

    <p class="note" id="note">After payment, click below to continue.</p>

    <!-- Confirm Payment -->
    <form action="{{ url_for('payment_success') }}" method="POST">
      <button type="submit" id="pay-button" disabled>âœ… I have paid</button>
    </form>
  </div>

  <script>
    setTimeout(function() {
      var btn = document.getElementById("pay-button");
      btn.disabled = false;
      btn.classList.add("enabled");
      document.getElementById("note").textContent =
        "After payment, click 'I have paid' to continue.";
    }, 10000); // enable after 10 seconds
  </script>
</body>
</html>
