<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>UPI Payment</title>
  <style>
    body { text-align:center; font-family:Arial,sans-serif; padding-top:50px; background-color:#f2f2f2; }
    .card { display:inline-block; background:rgba(0,0,0,0.7); padding:30px; border-radius:15px; color:white; }
    a#payBtn { display:inline-block; margin-top:20px; padding:15px 30px; background:#4CAF50; color:white; text-decoration:none; font-size:18px; border-radius:8px; }
    a#payBtn:hover { background:#45a049; }
    img.qr { width:200px; margin-top:20px; border-radius:10px; box-shadow:0 0 10px black; }
  </style>
</head>
<body>
  <div class="card">
    <h3>Pay with UPI</h3>
    <p>Amount: ₹{{ amount }}</p>
    <a id="payBtn" href="#" onclick="payUPI()">Pay ₹{{ amount }}</a>
    <p>Or scan the QR code below:</p>
    <img src="{{ url_for('static', filename='qrcode.jpg') }}" alt="UPI QR Code" class="qr">
  </div>

  <script>
    function payUPI(){
      const upi = encodeURI("{{ upi_link }}");
      window.location.href = upi;
    }
  </script>
</body>
</html>
