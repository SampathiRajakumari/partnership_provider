<!DOCTYPE html>
<html>
<head>
    <title>Pay with QR Code</title>
    <script>
        function enableButton() {
            document.getElementById("paidBtn").disabled = false;
        }
    </script>
</head>
<body>
    <h2>Scan & Pay</h2>
    <h2>₹100 – Registration Fee for New Business</h2>
    <img src="{{ url_for('static', filename='QRcode.jpg') }}" alt="QR Code" width="250">
    
    <p>After scanning, wait 30 seconds before confirming:</p>
    <button id="paidBtn" disabled onclick="document.getElementById('paidForm').submit();">I Have Paid</button>
    
    <form id="paidForm" action="{{ url_for('payment_success') }}" method="post"></form>

    <script>
        // Enable after 30 sec (fake wait, still not secure but better UX)
        setTimeout(enableButton, 30000);
    </script>
</body>
</html>
